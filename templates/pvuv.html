<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th {
            border: 1px solid black;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: max-content;
        }
        th, td {
            padding: 1em;
        }
        tr:hover {
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>網站的表格</h1>
        <table>
            <tr>
                <th>日期</th>
                <th>pv</th>
                <th>uv</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
